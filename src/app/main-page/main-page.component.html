<ng-container *ngIf="isProject">
    <button class="button-53" role="button" *ngFor="let pro of project; index as i" (click)="isClicked(i)">
      {{ pro }}
    </button>
  </ng-container>

<ng-container *ngIf="isClick">
  <app-day01-expanding-screen></app-day01-expanding-screen>
</ng-container>


<ng-template [ngIf]="isClick">
  <div class="back-button" (click)="isMainpage()">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="none">
      <style>
        @keyframes slide-13 {
          to {
            transform: translateX(-1px)
          }
        }

      </style>
      <rect width="14" height="14" x="5.523" y="5" stroke="#0A0A30" stroke-width="1.5" rx="4" />
      <path fill="#265BFF" stroke="#265BFF" stroke-linecap="round" stroke-width=".4"
        d="M13.012 14.846a.429.429 0 00.659-.549L11.757 12l1.914-2.297a.429.429 0 10-.659-.549l-2.138 2.566a.428.428 0 000 .56l2.138 2.566z"
        style="animation:slide-13 1s infinite alternate both cubic-bezier(1,-.01,0,.98)" />
    </svg>
  </div>
  <div class="day">
    <a class="btn-flip" attr.data-back={{day}} data-front="Day"></a>
  </div>
</ng-template>
